query SearchResultsQuery {
  search(text: "skywalker") {
    ... on Human {
      ...CharacterDetails
    }
    ... on Droid {
      ...CharacterDetails
    }
  }
}

fragment CharacterDetails on Character {
  id
  name
  friends {
    ...FriendInfo
  }
  appearsIn
}

fragment FriendInfo on Character {
  id
  name
  ... on Human {
    homePlanet
  }
  ... on Droid {
    primaryFunction
  }
}
